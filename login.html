<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Trucker für Christus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white font-sans">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Admin Login</h1>
    <form action="login.php" method="POST" class="space-y-6">
      <div>
        <label for="username" class="block mb-2 font-semibold">Benutzername</label>
        <input type="text" id="username" name="username" required
          class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="password" class="block mb-2 font-semibold">Passwort</label>
        <input type="password" id="password" name="password" required
          class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-xl font-semibold">Einloggen</button>
    </form>
  </div>
</body>
</html>
